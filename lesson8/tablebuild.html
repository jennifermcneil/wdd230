<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Table Build Assignment" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Table Build</title>
  </head>
  <body>
    <table>
      <thead>
        <tr class="theader">
          <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr class="category">
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td class="hit-goals">$7,500</td>
        </tr>
        <tr>
          <td><em>Black Friday</em></td>
          <td colspan="2">$3200</td>
        </tr>
        <tr>
          <td>Decemeber</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 6.6.2022 by Jennifer McNeil</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
